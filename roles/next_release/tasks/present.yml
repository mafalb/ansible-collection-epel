- name: epel is required
  include_role:
    name: mafalb.epel.release
    
- name: assert CentOS Stream
  assert:
    that:
    - ansible_distribution == 'CentOS'
    - ansible_distribution_version == ansible_distribution_major_version

- name: epel-next-release is installed
  package:
    name: epel-next-release

