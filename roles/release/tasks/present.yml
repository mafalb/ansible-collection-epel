- name: epel release from EPEL
  block:

  - name: rpm gpg key is present
    copy:
      src: RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
      dest: /etc/pki/rpm-gpg/

  - name: rpm gpg key is imported
    rpm_key:
      key: /etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-{{ ansible_distribution_major_version }}
      state: present

  - name: epel-release is present
    package:
      name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm

  when:
  - not epel_release_from_distro


- name: epel-release from distro
  package:
    name: epel-release
  when:
  - epel_release_from_distro

